function saolei(x,y,arr)
{
    var count=0;
    if(arr[x][y]==-1)
    {
        return -1;
    }
    for(var i=-1;i<=1;i++)
    {
        for(var j=-1;j<=1;j++)
        {
            if(i==0&&j==0)
                continue;
            var nx=x+i;
			var ny=y+j;
            if(nx<0)
                continue;
            if(nx>=arr.length)
                continue;
			if(ny<0)
                continue;
            if(ny>=arr.length)
                continue;
            if(arr[nx][ny]==-1)
            {
                count++;
            }
        }
    }
    return count;
